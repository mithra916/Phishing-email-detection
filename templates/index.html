<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phishing Email Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: #0d1117;
        color: #c9d1d9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background: #161b22;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ffea50;
    }
    h1 {
        text-align: center;
        color: #00ffe0;
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        height: 180px;
        background: #0d1117;
        border: 2px solid #00ffe0;
        border-radius: 8px;
        padding: 10px;
        color: #c9d1d9;
        font-size: 16px;
        resize: none;
    }
    button {
        background: #00ffe0;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        color: #0d1117;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background: #00c8b0;
    }
    .result {
        margin-top: 20px;
        padding: 20px;
        background: #0d1117;
        border: 1px solid #00ffe0;
        border-radius: 8px;
    }
    .risk-high { color: #ff4d4d; }
    .risk-medium { color: #ffa500; }
    .risk-low { color: #4fff4f; }
    ul { padding-left: 20px; }
</style>
</head>
<body>
<div class="container">
    <h1>Phishing Email Detection</h1>
    <textarea id="emailText" placeholder="Paste your email content here..."></textarea>
    <button onclick="analyzeEmail()">Analyze Email</button>

    <div id="result" class="result"></div>
</div>

<script>
function analyzeEmail() {
    const emailText = document.getElementById("emailText").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Analyzing...";

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email_text: emailText })
    })
    .then(res => res.json())
    .then(data => {
        if(data.error){
            resultDiv.innerHTML = `⚠️ ${data.error}`;
            resultDiv.style.color = "red";
            return;
        }

        let riskColor = "risk-low";
        if(data.risk_level === "High") riskColor = "risk-high";
        else if(data.risk_level === "Medium") riskColor = "risk-medium";

        let reasonsHTML = "<ul>";
        data.reasons.forEach(r => reasonsHTML += `<li>${r}</li>`);
        reasonsHTML += "</ul>";

        resultDiv.innerHTML = `
            <strong>Prediction:</strong> <span class="${riskColor}">${data.prediction}</span><br>
            <strong>Confidence:</strong> ${(data.confidence*100).toFixed(2)}%<br>
            <strong>Emotion Risk Score:</strong> ${(data.emotion_score*100).toFixed(1)}%<br>
            <strong>Risk Level:</strong> <span class="${riskColor}">${data.risk_level}</span><br>
            <strong>URLs Found:</strong> ${data.url_count}<br>
            <strong>Threat Type:</strong> ${data.threat_type}<br>
            <strong>Reasons:</strong> ${data.reasons.length ? reasonsHTML : "None"}
        `;
    })
    .catch(err => {
        resultDiv.innerHTML = "❌ Error analyzing email";
        resultDiv.style.color = "red";
    });
}
</script>
</body>
</html>
